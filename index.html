    <span class="gold-container" style="display: none;">
        <img src="./img/coin.gif" alt="coin" height="25" width="25">
        <p class="gold">0</p>
    </span>
    <span id="polygon">
        <div class="polygon-background"></div>
    </span>
    
    <section class="menu">
        <div class="background">
            <div id="sparkle">
                <div id="panel"></div>
            </div>
        </div>
        <img class="game-title" src="./img/Title.png" alt="mythic masters title">
    </section>
    <div class="button-container">
        <button class="button start-game">
            START GAME
        </button>
        <a href="https://github.com/DrainGK/monster_fight" target="_blank">
            <button class="button about">
                ABOUT
            </button>
        </a>
    </div>

    <section id="screen"></section>
    
    <span id="overlay"></span>
    <div class="modal create-monster">
        <h2 class="form-title">Create your monster</h2>
        <form action="" id="createMonsterForm">
            <div class="input-name-container container">
                <label for="monsterName">Monster name</label>
                <input class="input" type="text" name="monsterName" id="monsterName" required>
            </div>
            <div class="input-sprite-container container">
                <div class="sprite" id="selectedMonsterImage"></div>
                <label for="monsterSprite">Choose your monster</label>
                <select class="input" name="monsterSprite" id="monsterSprite"></select>
            </div>

            <div class="role-container">
                <span class="role" data-role="Attack">Attack</span>
                <span class="role" data-role="Defense">Defense</span>
                <span class="role" data-role="Luck">Luck</span>
                <span class="role" data-role="Balanced">Balanced</span>
            </div>
            
            <div class="stats-input-container">
                <h2>stats</h2>
                <p id="points">remaining points: 10</p>
                <div class="stats">
                    <div class="hp-input-container container">
                        <label for="monsterHp container">Hp</label>
                        <input min="0" class="input number" type="number" name="monsterHp" id="monsterHp" required>
                    </div>
                    <div class="attack-input-container container">
                        <label for="monsterAttack container">Attack</label>
                        <input min="0" class="input number" type="number" name="monsterAttack" id="monsterAttack" required>
                    </div>
                    <div class="defense-input-container container">
                        <label for="monsterDefense">Defense</label>
                        <input min="0" class="input number" type="number" name="monsterDefense" id="monsterDefense" required>
                    </div>
                    <div class="luck-input-container container">
                        <label for="monsterLuck">Luck</label>
                        <input min="0" class="input number" type="number" name="monsterLuck" id="monsterLuck" required>
                    </div>
                </div>
            </div>
            <input type="hidden" name="formMode" id="formMode" value="create">
            <button class="button" type="submit" id="arise">Arise!</button>
        </form>
    </div>
    <!-- <button id="levelUp" class="button">Level up</button> -->

    <script src="/classes/Data/quests.js"></script>
    <script src="index.js"></script>
    <script src="shop.js"></script>
    <script src="fight.js"></script>
